<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>DRNs Super TODO List API</title>
	
	<link href="https://fonts.googleapis.com/css?family=Muli:200,300,600,900" rel="stylesheet">
	<link rel="stylesheet" href="/app.css">
</head>

<body>
	
	<p class="TITLE">DRN's To-Do List <br> API Example</p>
	
	<!-- Main ToDo Container -->
	<div id="notes">
		<p><input class="newInputCat" type="text" name="categoryName" value="category"><button type="button" class="addButton"> + </button><button type="button" class="subButton"> - </button></p>
		<div class="divider blackBG"></div>
		<br>
		<p class="catFont">Category Name</p>
		<div class="divider pinkBG"></div>
		<p class="itemFont"><button type="button" class="subButton"> - </button>List Item</p>
		<div class="divider blueBG"></div>
		<p class="itemFont">List Item</p>
		<div class="divider blueBG"></div>
		<p class="itemFont"><input class="newInputCat" type="text" name="categoryName" value="Add Item"><button type="button" class="addButton"> + </button><button type="button" class="subButton"> - </button></p>
		<div class="divider blueBG"></div>
		<br>
		<p class="catFont">Category Name</p>
		<div class="divider pinkBG"></div>
		<p class="itemFont">List Item</p>
		<div class="divider blueBG"></div>
		<p class="itemFont"><input class="newInputCat" type="text" name="categoryName" value="Add Item"><button type="button" class="addButton"> + </button><button type="button" class="subButton"> - </button></p>
		<div class="divider blueBG"></div>
	
	</div>

	<!-- JAVASCRIPT -->
	<script src="/vendor.js"></script>
	<script src="/app.js"></script>
	<script>require('initialize');</script>
</body>
</html>
